<h2 mat-dialog-title>Upload New Material</h2>
<div mat-dialog-content>

    <div class="fileSelect">
        <mat-toolbar class="onlyThis">

          <input type="file" #fileInput id="uploadFile" (change)="onFileChanged($event)" name="file" required>
          
        </mat-toolbar>
      </div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeMaterial()">No Thanks</button>
  <button mat-raised-button color="primary" [disabled]="!data.material" [mat-dialog-close]="data.material">Upload</button>
</div>
