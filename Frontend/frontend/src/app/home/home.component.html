<div>
    <mat-toolbar color="primary">
      <button mat-icon-button class="home-icon">
        <mat-icon>home</mat-icon>
      </button>
        <span>Course Management System</span>
        <span class="spacer"></span>

        <button mat-icon-button (click)="goToAddCourse();" class="space">
          <mat-icon>add </mat-icon>
        </button>
        <button mat-icon-button (click)="goToTrending()" class="space">
          <mat-icon>trending_up</mat-icon>
        </button>


        <button mat-icon-button (click)="signOut();" class="space">
          <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
</div>

<div>
  <mat-form-field>
    <mat-label>Search Courses</mat-label>
    <input matInput autocomplete="off" (keyup)="applyFilter($event)" placeholder="Enter filter" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Serial No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef> Course Name </th>
      <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
    </ng-container>
  
    <!-- description Column -->
    <ng-container matColumnDef="courseDescription">
      <th mat-header-cell *matHeaderCellDef> Course Description </th>
      <td mat-cell *matCellDef="let element"> {{element.courseDescription}} </td>
    </ng-container>
  
    <!-- pre requisite Column -->
    <ng-container matColumnDef="preRequisite">
      <th mat-header-cell *matHeaderCellDef> Pre Requisite </th>
      <td mat-cell *matCellDef="let element"> {{element.preRequisite}} </td>
    </ng-container>
  
    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-stroked-button (click)="viewCourse(element)" color="primary">View</button>
        <button mat-stroked-button (click)="deleteCourse(element.id)" [disabled]="element.createdBy != currentUser.id" color="warn">Delete</button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No courses matching the filter  "{{input.value}}"</td>
    </tr>
  </table>
</div>
